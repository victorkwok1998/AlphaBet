plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id "androidx.navigation.safeargs.kotlin"
    id 'kotlin-parcelize'
    id 'kotlinx-serialization'
}

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.alphabet"
        minSdkVersion 26
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
        compose true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.1.0'
//        kotlinCompilerVersion kotlin_version
    }

    dependencies {

        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        implementation 'androidx.core:core-ktx:1.7.0'
        implementation 'androidx.appcompat:appcompat:1.4.1'
        implementation "androidx.recyclerview:recyclerview:1.2.1"
        implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        implementation 'androidx.navigation:navigation-fragment-ktx:2.4.1'
        implementation 'androidx.navigation:navigation-ui-ktx:2.4.1'
        testImplementation 'junit:junit:5.8.2'
        androidTestImplementation 'androidx.test.ext:junit:1.1.3'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
        implementation("com.yahoofinance-api:YahooFinanceAPI:3.15.0")
        implementation("org.ta4j:ta4j-core:0.14")
        implementation("org.slf4j:slf4j-simple:1.7.30")
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2'
//    implementation 'com.github.AAChartModel:AAChartCore-Kotlin:-SNAPSHOT'
        implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
        implementation "com.mikepenz:fastadapter:5.4.1"
        implementation "com.mikepenz:fastadapter-extensions-binding:5.4.1"
        implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.1"
        implementation "androidx.compose.ui:ui:1.1.0"
        implementation "androidx.activity:activity-compose:1.4.0"
        implementation "androidx.compose.material:material:1.1.0"
        implementation "androidx.compose.ui:ui-tooling:1.1.0"
        implementation "androidx.compose.ui:ui-viewbinding:1.1.0"
        implementation 'com.google.accompanist:accompanist-flowlayout:0.18.0'
        implementation "androidx.room:room-runtime:2.4.2"
        kapt "androidx.room:room-compiler:2.4.2"
        implementation "androidx.room:room-ktx:2.4.2"
        implementation 'com.google.android.flexbox:flexbox:3.0.0'
        implementation 'org.jetbrains.kotlinx:dataframe:0.8.0-rc-7'
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'org.nield:kotlin-statistics:1.2.1'
}